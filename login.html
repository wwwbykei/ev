<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=1600">
    <meta name="robots" content="noindex, nofollow">
	<meta name="apple-mobile-web-app-title" content="퀀텀 모니터링 시스템">
    <meta name="application-name" content="퀀텀 모니터링 시스템">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#2dffba">
    <meta name="msapplication-TileColor" content="#2dffba">
    <meta name="theme-color" content="#ffffff">
    <title>퀀텀 모니터링 시스템</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>

<body class="page-login">

	<div class="login">
		<div class="header">
			<img src="images/logo.png" alt="퀀텀 모니터링 시스템">
		</div>
        <form>
            <ul>
                <li class="form-item">
                    <input type="text" id="login-email" class="field" placeholder=" ">
                    <label for="login-email" class="label">이메일</label>
                </li>
                <li class="form-item">
                    <input type="password" id="login-password" class="field" placeholder=" ">
                    <label for="login-password" class="label">비밀번호</label>
                </li>
            </ul>
            <button type="submit" class="btn-h52 btn-primary">로그인</button>
        </form>
	</div>
	<p class="copyright">Quantum Solution</p>

</body>
</html>
