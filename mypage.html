<body class="page-mypage">

            </li>
        </ul>
        <button type="button" class="footer"><i class="material-icons">logout</i></button>
    </div>

	<div class="layout-content">

		<div class="header">
			<h1>마이페이지</h1>
		</div>

		<div class="body">
            <div class="my-info">
                <form>
                    <ul>
                        <li class="form-item">
                            <input type="text" id="member-email" class="field" placeholder=" " value="abcde@gmail.com">
                            <label for="member-email" class="label">이메일 (아이디)</label>
                        </li>
                        <li class="form-row">
                            <div class="form-item">
                                <input type="password" id="member-password" class="field" placeholder=" ">
                                <label for="member-password" class="label">비밀번호</label>
                            </div>
                            <div class="form-item">
                                <input type="password" id="member-password-confirm" class="field" placeholder=" ">
                                <label for="member-password-confirm" class="label">비밀번호 확인</label>
                            </div>
                        </li>
                        <li class="form-row">
                            <div class="form-item">
                                <input type="text" id="member-name" class="field" placeholder=" " value="홍길동">
                                <label for="member-name" class="label">이름</label>
                            </div>
                            <div class="form-item">
                                <input type="text" id="member-cellphone" class="field" placeholder=" " value="010-0000-0000">
                                <label for="member-cellphone" class="label">휴대전화 번호</label>
                            </div>
                        </li>
                        <li class="form-row">
                            <div class="form-item">
                                <input type="text" id="member-company" class="field" placeholder=" " value="퀀텀솔루션">
                                <label for="member-company" class="label">회사</label>
                            </div>
                            <div class="form-item">
                                <input type="text" id="member-company-phone" class="field" placeholder=" " value="064-000-0000">
                                <label for="member-company-phone" class="label">회사 전화번호</label>
                            </div>
                        </li>                        
                        <li class="form-item">
                            <select id="member-type">
                                <option disabled>선택</option>
                                <option selected>관리자</option>
                                <option></option>
                                <option></option>
                            </select>
                            <label for="member-type" class="label">권한</label>
                        </li>
                        <li class="form-item">
                            <input type="text" id="member-date-create" class="field" placeholder=" " value="2022-11-20" disabled>
                            <label for="member-date-create" class="label">생성일</label>
                        </li>
                    </ul>
                    <div class="form-footer">
                        <button type="button" class="btn-h52 btn-outline-red">회원 탈퇴</button>
                        <button type="submit" class="btn-h52 btn-primary">저장</button>
                    </div>
                </form>
            </div><!--//my-info-->
        </div><!--//body-->

	</div><!--//layout-content-->

</body>
</html>
