<body>

	<div class="layout-content">

		<div class="header">
			<h1>통계</h1>
		</div>

		<div class="body flex-column">
            <form>
                <div class="form-row form-search">
                    <div class="form-item">
                        <select id="history-year">
                            <option disabled selected>선택</option>
                            <option>2023</option>
                            <option>2022</option>
                            <option>2021</option>
                            <option>2020</option>
                            <option>2019</option>
                            <option>2018</option>
                            <option>2017</option>
                        </select>
                        <label for="history-year" class="label">연도</label>
                    </div>
                    <div class="form-item">
                        <select id="history-month">
                            <option disabled selected>선택</option>
                            <option>12</option>
                            <option>11</option>
                            <option>10</option>
                            <option>9</option>
                            <option>8</option>
                            <option>7</option>
                            <option>6</option>
                            <option>5</option>
                            <option>4</option>
                            <option>3</option>
                            <option>2</option>
                            <option>1</option>
                        </select>
                        <label for="history-month" class="label">월</label>
                    </div>
                    <button type="submit" class="btn-h52 btn-blue-dark-light form-item">검색</button>
                </div>
            </form>
            
            <!--검색 결과 없는 경우만 노출
                - charger-equipment, table-analysis, pagination 은 노출 안되게 처리해 주세요.
            -->
            <!-- <div class="empty">
                <img src="images/charger.png" alt="">
                <h6>표시할 내용이 없습니다.</h6>
                <p>조회할 항목을 선택해 주세요.</p>
            </div> -->

            <hr class="gutter-large">

            <div class="section-row">
                <div class="section section-dl">
                    <i>tag</i>
                    <dl>
                        <dt>2023년 7월 진단 건수</dt>
                        <dd>25<span>&nbsp;건</span></dd>
                    </dl>
                </div><!--//section-->
                <div class="section section-dl">
                    <i>directions_car</i>
                    <dl>
                        <dt>2023년 7월 진단 차량수</dt>
                        <dd>4<span>&nbsp;대</span></dd>
                    </dl>
                </div><!--//section-->
                <div class="section">
                    <div class="header">
                        <h3>충전 횟수</h3>
                    </div>
                    <div class="body">
                        <!--차트 넣을 위치
                            - 크기 : 너비 100%, 높이 가변
                            - 시간/분 라벨 :
                                - 시간 :
                                    - 텍스트 : 14px bold #000
                                    - 라인색 : rgba(#000,0.4)
                                - 분 :
                                    - 텍스트 : 14px #000
                                    - 라인색 : rgba(#000,0.1)
                            - 10분 단위 열 :
                                - 너비 : 32px
                            - 노선별 (행) :
                                - 높이 : 52px
                                - 노선 번호 : 16px bold #000 / 노선 번호 영역 내 좌우 padding 24px
                                - 배경색 : 홀수행 #F6F6F6 / 짝수행 #fff
                            - 일정 cell :
                                - 높이 : 28px
                                - 배경 : #336F51, 텍스트 #fff
                                    - 아이콘 코드(충전 버튼 안에 추가해 주세요) : <i class="material-icons">drag_indicator</i>
                        -->
                        <img src="images/sample-chart-chargingcount.png"><!--차트 적용하면 삭제해 주세요. (디자인 확인용)-->
                    </div><!--//body-->
                </div><!--//section-->
                <div class="section">
                    <div class="header">
                        <h3>충전 시간(분)</h3>
                    </div>
                    <div class="body">
                        <img src="images/sample-chart-chargingtime.png"><!--차트 적용하면 삭제해 주세요. (디자인 확인용)-->
                    </div><!--//body-->
                </div><!--//section-->
            </div><!--//section-row-->

            <hr class="gutter-large">

            <div class="section-row">
                <div class="section">
                    <div class="header">
                        <h3>20% 충전 시간(분)</h3>
                    </div>
                    <div class="body">
                        <img src="images/sample-chart-20chargingtime.png"><!--차트 적용하면 삭제해 주세요. (디자인 확인용)-->
                    </div><!--//body-->
                </div><!--//section-->
                <div class="section">
                    <div class="header">
                        <h3>배터리 점수</h3>
                    </div>
                    <div class="body">
                        <img src="images/sample-chart-batteryscore.png"><!--차트 적용하면 삭제해 주세요. (디자인 확인용)-->
                    </div><!--//body-->
                </div><!--//section-->
            </div><!--//section-row-->

            <hr class="gutter-large">
            
            <div class="section">
                <div class="header">
                    <h3>충전 시간별 평균 데이터</h3>
                </div>
                <div class="body">
                    <img src="images/sample-chart-average.png"><!--차트 적용하면 삭제해 주세요. (디자인 확인용)-->
                    <hr class="gutter-small">
                    <ul class="list-label horizontal">
                        <li class="chart-label dash white">
                            <span>충전 시간(분)</span>
                        </li>
                        <li class="chart-label rectangle green">
                            <span>평균 전압</span>
                        </li>
                        <li class="chart-label rectangle blue">
                            <span>평균 전류</span>
                        </li>
                    </ul>
                </div><!--//body-->
            </div><!--//section-->
            
        </div><!--//body-->

	</div><!--//layout-content-->

</body>
